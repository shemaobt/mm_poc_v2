name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: mm-poc-v2-backend
  FRONTEND_SERVICE: mm-poc-v2-frontend
  GAR_REPO: mm-poc-v2
  SECRETS_PROJECT_NUMBER: ${{ secrets.SECRETS_PROJECT_NUMBER || '384168199195' }}
  REPO_PREFIX: mm_poc_v2

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker Auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # BACKEND
      - name: Build and Push Backend
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/backend:${{ github.sha }} ./backend
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/backend:${{ github.sha }}

      - name: Deploy Backend
        id: deploy-backend
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/backend:${{ github.sha }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory=4Gi \
            --min-instances=1 \
            --cpu-boost \
            --concurrency=80 \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" \
            --set-secrets="DATABASE_URL=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_neon_database_url:latest,JWT_SECRET_KEY=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_jwt_secret:latest,GCS_BUCKET_NAME=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_gcs_bucket_name:latest,GEMINI_API_KEY=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_gemini_api_key:latest,ANTHROPIC_API_KEY=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_anthropic_api_key:latest,ELEVENLABS_API_KEY=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_elevenlabs_api_key:latest,ELEVENLABS_VOICE_ID=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_elevenlabs_voice_id:latest,GCS_SERVICE_ACCOUNT_JSON_B64=projects/${{ env.SECRETS_PROJECT_NUMBER }}/secrets/${{ env.REPO_PREFIX }}_gcs_service_account_json_b64:latest" \
            --startup-probe="httpGet.path=/api/bhsa/status,periodSeconds=10,failureThreshold=30" \
            --format="value(status.url)" > backend_url.txt
          echo "url=$(cat backend_url.txt)" >> $GITHUB_OUTPUT

      # FRONTEND
      - name: Build and Push Frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ steps.deploy-backend.outputs.url }} \
            -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/frontend:${{ github.sha }} \
            ./frontend
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/frontend:${{ github.sha }}

      - name: Deploy Frontend
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/frontend:${{ github.sha }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
